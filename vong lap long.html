<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("<table border='1' width=40% cellspacing='0' cellpadding='17'>")

    let j;
    for(j=1;j<11;j++){
        document.write("<tr>")
        let i;
        for(i=1;i<11;i++){
            let kq = j*i;
            document.write("<td>"+kq+"</td>");

        }document.write("</tr>")
    }document.write("</table>")
</script>
</body>
</html>
